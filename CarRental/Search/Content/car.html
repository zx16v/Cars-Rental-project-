<!DOCTYPE html><html class=''>
<head>
<style class="cp-pen-styles">* {
  box-sizing: border-box;
}

body {
  background-color: #323236;
}

.container {
  width: 100%;
  position: relative;
  perspective: 3000px;
  padding: 100px;
  left: 22.5%;
}

.imgCaroussel {
    width: 100%;
    padding: 5px;
    height: 100%;
    border-radius: 15px;
}

#carousel {
  position: relative;
}

#carousel figure {
  display: block;
  animation: rotate 30000ms ease-in-out infinite;
  position: absolute;
  background-color: white;
//  padding: 12em;
  text-align: center;
width: 300px;
    height: 200px;
    -webkit-box-reflect: below 30px -webkit-gradient(linear, left top, left bottom, from(transparent), color-stop(50%, transparent), to(rgba(255, 255, 255, 0.2)));
    border-radius: 15px;
}
#carousel figure:nth-child(0) {
  animation-delay: -30000ms;
}
#carousel figure:nth-child(1) {
  animation-delay: -22500ms;
}
#carousel figure:nth-child(2) {
  animation-delay: -15000ms;
}
#carousel figure:nth-child(3) {
  animation-delay: -7500ms;
}
#carousel figure:nth-child(4) {
  animation-delay: 0ms;
}
#carousel figure:nth-child(5) {
  animation-delay: 7500ms;
}
#carousel figure:nth-child(6) {
  animation-delay: 15000ms;
}

@keyframes rotate {
  0%, 20%, 99.7619%, 100% {
    transform: rotateY(45deg) scale(0.6);
    right: 0;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    z-index: -1;
    -webkit-filter: opacity(100%) blur(3px);
  }
  24.7619%, 45% {
    transform: rotateY(0deg) scale(1);
    right: 40%;
    box-shadow: 0 0 20px black;
    z-index: 100;
    -webkit-filter: opacity(100%) blur(0px);
  }
  49.7619%,70% {
    transform: rotateY(-45deg) scale(0.6);
    right: 81%;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    z-index: -1;
    -webkit-filter: opacity(100%) blur(3px);
  }
  74.7619%, 95% {
    transform: rotateY(-90deg) scale(0);
    right: 0%;
    box-shadow: 0 0 10px transparent;
    z-index: 0;
    -webkit-filter: opacity(0%) blur(0px);
  }
}
</style></head><body>
<section class="container">
  <div id="carousel">
    <figure><img class="imgCaroussel" src="http://marieclaire.media.ipcdigital.co.uk/11116/00007e2a8/aa2b_orh100000w440/bar-refaeli-gold-facial-.jpg"></figure>
    <figure><img  class="imgCaroussel"  src="http://img0.ndsstatic.com/wallpapers/a1c3cc4355e326a2d036951457e453d3_large.jpeg"></figure>
    <figure><img   class="imgCaroussel"  src="http://www.hispotion.com/wp-content/uploads/2013/09/Bar-Refaeli-3.jpg"></figure>
    <figure><img   class="imgCaroussel"  src="http://img0.ndsstatic.com/wallpapers/6962d7e1f72f6b7b5243a90e98589b87_large.jpeg"></figure>
  </div>
</section>

</body></html>
